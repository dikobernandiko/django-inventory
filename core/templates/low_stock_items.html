<h2>Barang dengan Stok di Bawah {{ threshold }}</h2>
<table border="1">
  <tr>
    <th>Nama</th>
    <th>Stok</th>
    <th>Harga</th>
  </tr>
  {% for item in items %}
  <tr>
    <td>{{ item.name }}</td>
    <td>{{ item.quantity }}</td>
    <td>{{ item.price }}</td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="3">Tidak ada barang dengan stok rendah.</td>
  </tr>
  {% endfor %}
</table>
