{% load humanize %}
<h2>Daftar Barang Kategori: {{ category.name }}</h2>
<table border="1">
  <tr>
    <th>Nama</th>
    <th>Stok</th>
    <th>Harga</th>
  </tr>
  {% for item in items %}
  <tr>
    <td>{{ item.name }}</td>
    <td>{{ item.quantity }}</td>
    <td>{{ item.price|floatformat:2|intcomma }}</td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="3">Tidak ada barang dalam kategori ini.</td>
  </tr>
  {% endfor %}
</table>
